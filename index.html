<!DOCTYPE html>
<html lang="id">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width,initial-scale=1" />
    <title>Kalkulator Interaktif</title>
    <style>
      :root {
        --base: #fdf4e3;
        --second: #ed3f27;
        --third: #feb21a;
        --additional: #134686;
        --dark: #222;
      }
      html,
      body {
        height: 100%;
        margin: 0;
        font-family: Inter, Roboto, "Segoe UI", Arial, sans-serif;
        background: var(--base);
        display: flex;
        align-items: center;
        justify-content: center;
      }
      .calculator {
        width: 360px;
        background: linear-gradient(180deg, #fff 0%, #f8f2e8 100%);
        border-radius: 14px;
        box-shadow: 0 10px 30px rgba(19, 70, 134, 0.12);
        padding: 18px;
      }
      .display {
        background: var(--additional);
        color: #fff;
        border-radius: 10px;
        padding: 12px 16px;
        text-align: right;
        font-size: 34px;
        line-height: 1;
        min-height: 68px;
        box-shadow: inset 0 -6px 18px rgba(0, 0, 0, 0.12);
        overflow: hidden;
      }
      .subdisplay {
        font-size: 13px;
        opacity: 0.9;
        color: #e8f0ff;
        margin-bottom: 6px;
      }
      .mainValue {
        font-family: monospace;
      }
      .keys {
        display: grid;
        grid-template-columns: repeat(4, 1fr);
        gap: 10px;
        margin-top: 14px;
      }
      button {
        padding: 14px;
        font-size: 18px;
        border-radius: 10px;
        border: none;
        cursor: pointer;
        box-shadow: 0 6px 12px rgba(19, 70, 134, 0.08);
        transition: transform 0.06s ease, box-shadow 0.06s ease;
        user-select: none;
      }
      button:active {
        transform: translateY(2px);
        box-shadow: none;
      }
      .btn-num {
        background: #fff;
        color: var(--dark);
      }
      .btn-op {
        background: var(--second);
        color: #fff;
      }
      .btn-eq {
        background: var(--third);
        color: #111;
        grid-row: span 2;
      }
      .btn-clear {
        background: #b71c1c;
        color: #fff;
      }
      .btn-dot {
        background: #fff;
        color: var(--dark);
      }
      .btn-wide {
        grid-column: span 2;
      }
      @media (max-width: 420px) {
        .calculator {
          width: 320px;
          padding: 12px;
        }
        .display {
          font-size: 30px;
          min-height: 56px;
        }
      }
    </style>
  </head>
  <body>
    <main
      class="calculator"
      role="application"
      aria-label="Kalkulator Interaktif"
    >
      <div class="display" id="display">
        <div class="subdisplay" id="subdisplay"></div>
        <div class="mainValue" id="mainValue">0</div>
      </div>

      <div class="keys" id="keys" aria-hidden="false">
        <button class="btn-clear" data-action="clearAll">C</button>
        <button class="btn-clear" data-action="clearEntry">CE</button>
        <button class="btn-op" data-action="operator" data-value="÷">÷</button>
        <button class="btn-op" data-action="operator" data-value="×">×</button>

        <button class="btn-num" data-action="digit" data-value="7">7</button>
        <button class="btn-num" data-action="digit" data-value="8">8</button>
        <button class="btn-num" data-action="digit" data-value="9">9</button>
        <button class="btn-op" data-action="operator" data-value="-">−</button>

        <button class="btn-num" data-action="digit" data-value="4">4</button>
        <button class="btn-num" data-action="digit" data-value="5">5</button>
        <button class="btn-num" data-action="digit" data-value="6">6</button>
        <button class="btn-op" data-action="operator" data-value="+">+</button>

        <button class="btn-num" data-action="digit" data-value="1">1</button>
        <button class="btn-num" data-action="digit" data-value="2">2</button>
        <button class="btn-num" data-action="digit" data-value="3">3</button>
        <button class="btn-eq" data-action="equals">=</button>

        <button class="btn-wide btn-num" data-action="digit" data-value="0">
          0
        </button>
        <button class="btn-dot" data-action="decimal" data-value=".">.</button>
      </div>
    </main>

    <script src="./calculator.js"></script>
  </body>
</html>
